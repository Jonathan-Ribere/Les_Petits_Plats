<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Css/global.css" rel="stylesheet" />
    <link rel="icon" href="/Front-end//Picture/logo.svg" />
    <title>Les Petits Plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="">
        <div class="header-logo">
          <img
            src="/Picture/logo.svg"
            alt="Logo du site les petits plats"
            class="logoPrincipal mx-auto"
          />
        </div>
        <div class="header-titre"><h1>Les petits plats</h1></div>
      </div>
    </header>
    <main>
      <div>
        <div>
          <form class="form-inline">
            <input
              class="form-control mr-sm-2 inputSearch"
              id="search-input"
              type="text"
              placeholder="Rechercher une recette"
              aria-label="Rechercher une recette"
            />
          </form>
        </div>
        <div class="d-flex mt-3 mb-3">


          <div>
            <div class="dropdown mr-20">
              <button
                class="btn btn-primary me-2 dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="buttonIngredients"
              >
                Ingredients
              </button>
              <ul id="listIngredients" class="dropdown-menu"></ul>
            </div>
          </div>
          <div>
            <div class="dropdown">
              <button
                class="btn btn-success me-2 dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="buttonAppareils"
              >
                Appareils
              </button>
              <ul id="listAppareils" class="dropdown-menu"></ul>
            </div>
          </div>
          <div>
            <div class="dropdown">
              <button
                class="btn btn-danger dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="buttonUstensiles"
              >
                Ustensiles
              </button>
              <ul id="listUstensiles" class="dropdown-menu"></ul>
            </div>
          </div>
        </div>
      </div>
      <section id="section">
      
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/displayCard.js"></script>
    <script type="module" src="scripts/sortDisplayCard.js"></script>
    <script type="module"  src="scripts/sortListeInput.js"></script>
    <script type="module" src="scripts/displayListe.js"></script>
  </body>
</html>
